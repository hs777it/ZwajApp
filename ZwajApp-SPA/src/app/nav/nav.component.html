<nav class="rtl navbar navbar-expand-md navbar-dark bg-primary">
  <a [routerLink]="['']" class="logo navbar-brand"href="#">
    <i class="fa fa-heart" aria-hidden="true">
    </i>زواج<i class="fa fa-heart" aria-hidden="true"> </i></a>
  <ul  *ngIf="loggedIn()" class="nav-link navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['']">الرئيسية </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']">بحث</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']">تواصل</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']">دردشة</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" dropdown class="dropdown">
      <a dropdownToggle  class="nav-link dropdown-toggle text-light mnav">
        مرحبا بك
        {{ authService.decodedToken?.unique_name | titlecase }}
      </a>
    
      <div *dropdownMenu class="dropdown-menu mt-3 mnav">
        <a class="dropdown-item mnav"><i class="fa fa-user-o" aria-hidden="true"></i>
          ملفي الشخصي</a>
          <div class="dropdown-divider"></div>
        <a (click)="loggedOut()" class="dropdown-item mnav"><i class="fa fa-sign-out"></i>
          خروج</a>
      </div>
    </div>

  <form *ngIf="!loggedIn()" (ngSubmit)="login()" #loginForm = "ngForm" class="ml-5 form-inline my-2 my-lg-0">
    <input name="username" required [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="إسم المشترك">
    <input name="password" required [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="كلمة السر">
    <button [disabled]="!loginForm.valid" class="btn btn-secondary my-2 my-sm-0 nav-link" type="submit">تفضل
      بالدخول</button>
  </form>
</nav>
